
<!-- Include DataTables CSS from CDN --><script src="https://code.jquery.com/jquery-3.5.1.js"  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" 
  href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" 
  src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>


    <table id='table_id' class="display">
        <thead>
            <tr>
                <th>Category name</th>
                <th>is imporatnt</th>
                <th>created at</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
                {% for lists in data %}
				 <tr>
				<td>{{lists.category_name}}</td>
				<td>{{lists.is_important}}</td>
				<td>{{lists.created_at}}</td>
				<td><a href="{% url 'expenses:edit_expense_category' pk=lists.id %}">edit</a></td>
				<td><a href="{% url 'expenses:delete_expense_category' lists.id %}">delete</a>
                </td>
                </tr>
                  {% endfor %}  
        </tbody>
    </table>
    <script>
        $(document).ready  ( function () {
            $('#table_id').dataTable();
            searching:true;
        } );
    </script>
