{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Income  Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Income  Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create Income 
                	<!-- <button type="submit" class="btn btn-primary ml-5"> </button><a href="{% url 'expenses:list_income_category' %}">Category Lists</h3> -->


              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="{% url 'expenses:create_income' %}" enctype="multipart/form-data">
              	{% csrf_token %}
                <div class="card-body">
                  <div class="form-group ">
                    
                  {{form.income_category | as_crispy_field}}
                  </div>
                  
                  <div class="form-group">
                     
                     <br>
                    {{form.income_amount | as_crispy_field}}
                  </div>
                  <div class="form-group">
                   
                    
                    {{form.created_date | as_crispy_field}}
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                

                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->
          
            <!-- /.card -->

            <!-- Input addon -->
         

          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">
            <!-- Form Element sizes -->
            
            <!-- /.card -->

           
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  {% endblock %}
