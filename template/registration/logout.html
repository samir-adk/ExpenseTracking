{% extends 'base.html' %} 
{% include 'partials/sidebar.html' %}
{% block content %}
<style>
  .yes_button {
    margin-left:90%;
    margin-top: -1%;

  }
  .no_button
  {
  	margin-right: 110%;
  }
</style>

<div class="card mt-5">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col">

        <form method="POST" action="{% url 'expenses:index' %}" class="text-center">
          {% csrf_token %}
          <label style="margin-left: 60%;">Are you want to logout {{request.user}}</label>
          <!-- Add your login form fields here -->
          <br>
          <br>
          <button class="btn btn-primary custom-button yes_button">NO</button>
        </form>
      </div>
      <div class="col">
        <form method="POST" action="{% url 'authentication:logout' %}" class="text-center">
          {% csrf_token %}
          <br>
          <br>

          <button class="btn btn-danger custom-button no_button">Yes</button>
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
