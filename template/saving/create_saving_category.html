{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

                <h3 class="card-title">Create Saving Category &nbsp;
                


              </div>
              <!-- /.card-header -->

              <form method="POST">
              	{% csrf_token %}
                <div class="card-body">
                  <div class="form-group ">
                    
                  {{form.Saving_Category | as_crispy_field}}
                  </div>
                  
                  <div class="form-group">
                     
                     <br>
                   {{form.created_date}}
                  </div>
                 
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

    <!-- /.content -->
